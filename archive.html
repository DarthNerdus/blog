---
layout: default
title: Archive
---
<h2 id="intro">The list of all {{ site.posts.size }} posts.</h2>

<div id="post">
  <ul>
  {% for post in site.posts %}
    <li class="archive">
      {{ post.date | date: "%b %d, %Y"  }} <img class="archive" src=/images/{{ post.layout }}.gif> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
