---
layout: default
---

<div id="post">
	<div class="entry-type"><a href="{{ page.url }}"><img src="/images/photo.gif" alt="Photograph"></a></div>
	<div class="entry-content">
	<p align=center><img src="/assets/{{ page.meta }}" style="max-width: 100%"></p>
		{{content}}
			</div>
			<p align="right" class="small">
		    	&mdash; <a class="permalink" href="{{ page.url }}">{{ page.date | date: "%B %d, %Y %l:%M%p" }}</a>
		  	</p>
</div>
<div id="pagenav">
<div class="inside">
	{% if page.next %}
	<a id="forward" href="{{ page.next.url }}" title="View {{ page.next.title }}">Anterograde&nbsp;&rarr;</a>
	{% endif %}
	<span id="pages">~</span>
	{% if page.previous %}
	<a id="back" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr;&nbsp;Retrograde</a>
	{% endif %}
</div>
</div>
