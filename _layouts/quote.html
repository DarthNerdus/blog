---
layout: default
---
	<div id="post">
	<div class="contentpost"><div class="contentpost__articlecontent post-content">
	<blockquote><p>“{{ page.quote }}”</p></blockquote>
	<p class="cite">— {{ page.source }}</p></div>
	</div>
  	</div>
	<div id="pagenav">
	<div class="inside">
		{% if page.next %}
		<a id="forward" href="{{ page.next.url }}" title="View {{ page.next.title }}">Anterograde&nbsp;&rarr;</a>
		{% endif %}
		<span id="pages"><a class="permalink" href="{{ page.url }}">{{ page.date | date: "%B %d, %Y" }}</a></span>
		{% if page.previous %}
		<a id="back" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr;&nbsp;Retrograde</a>
		{% endif %}
	</div>
	</div>
