---
layout: default
---
	<div id="post">
	<!-- <h2 class="entry-title"><a href="{{ page.link }}">{{ page.title }}</a></h2> -->
	<div class="entry-type"><a href="{{ page.url }}"><img src="/images/quotation.gif" alt="Link"></a></div>
	<div class="entry-content">
	<blockquote style="font-family: Georgia, Times New Roman, serif; font-size: 15px; color: #555;">“{{ page.quote }}”</blockquote>
	<p class="cite">— {{ page.source }}</p>
	</div>
  	<p align="right" class="small">
    	&mdash; <a class="permalink" href="{{ page.url }}">{{ page.date | date: "%B %d, %Y %l:%M%p" }}</a>
  	</p>
	</div>
	<div id="pagenav">
	<div class="inside">
		{% if page.next %}
		<a id="forward" href="{{ page.next.url }}" title="View {{ page.next.title }}">Anterograde&nbsp;&rarr;</a>
		{% endif %}
		<span id="pages">~</span>
		{% if page.previous %}
		<a id="back" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr;&nbsp;Retrograde</a>
		{% endif %}
	</div>
	</div>
