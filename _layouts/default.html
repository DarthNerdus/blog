<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Jesse Read</title>
    <meta name="description" content="{{meta_description}}" />
    <meta content="The musings of a rather nerdy sith lord." name="description" />
    <meta content="Jesse Read" name="title" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 1000px)" href="/assets/css/main-mobile.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 1001px)" href="/assets/css/main-desktop.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif&subset=latin,latin-ext,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?subset=latin,cyrillic-ext,latin-ext,cyrillic&family=Droid+Serif:400,700,400italic|Open+Sans:700,400" />
    <link rel="alternate" type="application/rss+xml" title="Jesse Read - jesseread.net" href="/feed.xml" />
</head>
<body class="home-template">
<header class="sidebar" id="site-head" style="background-image: url(/assets/jr_back.jpg)">
    <div id="site-head-content" class="sidebar__inner">
            <a id="blog-logo" class="sidebar__logo" href="/">
                <img src="/assets/jr.png" class="sidebar__logo__image" alt="Blog Logo" />
            </a>
        <section class="sidebar__information">
            <h1 class="sidebar__information__title">jesse read <span style="color: #AAA;">@darthnerdus</span></h1>
            <h2 class="sidebar__information__description">the musing of a rather nerdy sith lord</h2>
            <footer class="sidebar__information__footer">
                <a href="https://twitter.com/DarthNerdus" target="_blank"><i class="ico icon-twitter" style="color:#f8ca00"></i></a>&nbsp;&nbsp;
                <a href="https://github.com/DarthNerdus" target="_blank"><i class="ico icon-github" style="color:#f8ca00"></i></a>&nbsp;&nbsp;
                <a href="http://invokedcode.net" target="_black" title="Invoked Code"><img class="invokedcode" src="/assets/invokedcode.png" /></a>
                <a href="http://audiophoneapp.com" target="_black" title="Audiophone"><img class="audiophone" src="/assets/audiophone.png" /></a>
            </footer>
        </section>

    </div>
</header>
<main class="contentlist" role="main">
    <section class="contentlist__inner">
    {{ content }}

        <footer class="footer site-footer">
            <a class="subscribe icons-feed" href="http://jesseread.net/feed.xml"><span class="tooltip">Subscribe!</span></a>
            <div class="inner">
                 <section class="copyright">&copy; 2018 Jesse Read</section>
            </div>
        </footer>
    </section>
</main>
<link rel="stylesheet" type="text/css" href="/assets/css/bigfoot-default.css" />
<script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/assets/js/bigfoot.min.js"></script>
<script type="text/javascript">
    $.bigfoot();
</script>
{% include analytics.html %}
</body>
</html>
