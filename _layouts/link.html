---
layout: default
---
	<div id="post">
	<div class="entry-type"><a href="{{ page.url }}"><i class="icon icon-long-arrow-right" style="text-decoration: none; font-size: 1.4em; line-height: 35.2px;"></i></a></div>
	<div class="entry-content">
	<div class="contentpost"><div class="contentpost__linkline"><a href="{{ page.meta }}">{{ page.title }}</a></div>
	{{ content }}
	</div>
	</div>
	</div>
	<div id="pagenav">
	<div class="inside">
		{% if page.next %}
		<a id="forward" href="{{ page.next.url }}" title="View {{ page.next.title }}">Anterograde&nbsp;&rarr;</a>
		{% endif %}
		<span id="pages"><a class="permalink" href="/archive.html">{{ page.date | date: "%B %d, %Y" }}</a></span>
		{% if page.previous %}
		<a id="back" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr;&nbsp;Retrograde</a>
		{% endif %}
	</div>
	</div>
